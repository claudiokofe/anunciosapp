<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF8">
	<title>AnuncioApp</title>
		
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">AnunciosApp</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="cadastrarAnuncio" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Anúncio</a></li>
         <li><a href="relatorioAnuncio" class="waves-effect waves-light btn"><i class="material-icons left">filter_list</i>Lista de Anúncio</a></li>
      </ul>
    </div>
  </nav>
	
	</header>
		 	<table>
		<thead>
<br/>

			<form class="container" action="pesquisarAnuncio" method="post">
			  <label>Pesquisar Cliente: <input placeholder="Cliente" type=text name="nomepesquisa"/></label>
			  <label>Data: (Informe Ano-Mês-Dia)<input placeholder="Ex.: aaaa-mm-dd"  name="datapesquisa" maxlength="10"></label>
			  <input class="waves-effect waves-light btn" type="submit" value="Buscar">
			  <i class="material-icons prefix">search</i>
			</form>
<br/>
<br/> 

			  
			<tr>
				<th>Nome</th>
				<th>Cliente</th>
				<th>Data de Inicio</th>
				<th>Data de Termino</th>
				<th>Investimento por Dia</th>
				<th>Numero Maximo de visualizações</th>
				<th>Total de Cliques</th>
				<th>Total de Compartilhamento</th>
				<th>Total Investido</th>
			</tr>
		</thead>
		<tbody>

			  
			<tr th:each="relatorio : ${relatorios}">

				<td><span th:text="${relatorio.anuncio.nome}"></span></td>
				<td><span th:text="${relatorio.anuncio.cliente}"></span></td>
				<td><span th:text="${relatorio.anuncio.dataInicio}"></span></td>
				<td><span th:text="${relatorio.anuncio.dataTermino}"></span></td>
				<td><span th:text="${relatorio.anuncio.investimentoDia}"></span></td>
				<td><span th:text="${relatorio.valorAlcance}"></span></td>
				<td><span th:text="${relatorio.totalCliques}"></span></td>
				<td><span th:text="${relatorio.totalCompartilhamentos}"></span></td>
				<td><span th:text="${relatorio.investimentoTotal}"></span></td>
				
				
				
			</tr>
			
		</tbody>	
	
	</table>
</body>

</html>
